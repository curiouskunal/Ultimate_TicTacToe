<!DOCTYPE html>

<html>

<head>
	<title>Ultimate TicTacToe</title>

	<link rel="stylesheet" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

	<!-- tab icon -->
	<link rel="icon" href="./assets/Icon.ico">

	<!--view port-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body onload="onHomePageLoad()">

	<!-- <div id="navbar">
		<a href="#games">Games</a>
		<a href="#rules">Rulse</a>
	  </div> -->

	<div id="headerBannerParrent">
		<div class="headerBannerWrapper">
			<div class="headerBannerContent">
				<div class="title"> Ultimate Tic-Tac-Toe </div>
				<div class="caption"> A game that is one step further than the original tic tac toe, with added strategy but still has the simplicity of the original game.</div>
				<div class="button howToPlayButton" onclick="openHowToPlayPage()">How To Play</div>
			</div>
		</div>
	</div>

	<div id=availableGamesParrent class="sectionParrent">
		<div id=availableGamesWrapper class="sectionWrapper"> 
			<div class="availableGamesHeadder">
				<div class="sectionText">Available Games</div>
				<div class="tooltip newConnection">	
					<div class="button" onclick="createNewRoom()">+</div>
					<span class="tooltiptext">Create New Room</span>
				</div>
			</div>


			<table id="availableGamesTable">
				<thead>
					<tr>
						<th>Room Code</th>
						<th><img class="icon " src="assets/player.svg"></th>
						<th></th>
					</tr>
				</thead>
				<tbody id="availableGamesTableList">
				</tbody>
			</table>
		</div>
		<div id="emptyGameListWrapper" class="sectionWrapper" style="display: none;">
			<div id="emptyGameList">
				<img class="emptyIcon " src="assets/tic-tac-toe-center.svg" alt="empty game image">
				<div class="emptyGameListText">No Active Games Found</div>
				<div class="button" onclick="createNewRoom()">Create New Game</div>
			</div>
		</div>

	</div>
</body>
</html>
