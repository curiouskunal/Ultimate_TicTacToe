<!DOCTYPE html>

<html>

<head>
	<title>Ultimate TicTacToe</title>

	<link rel="stylesheet" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

	<!-- tab icon -->
	<link rel="icon" href="./assets/Icon.ico">

	<!--view port-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body onload="onHomePageLoad()">

	<!-- Welcome Page overlay -->
	<div id="myNav" class="overlay">
		<!-- Overlay content -->
		<div class="overlay-content">
			<h1> Ultimate TicTacToe </h1>
			<p> by: Kunal Shah & Pareek Ravi</p>
			<a id="play" href="#" onclick="closeNav()">Play</a>
		</div>
	</div>

	<div class = header >
		<a id="title">Ultimate Tic-Tac-Toe</a>
	</div>

	<div class="center">
		<h2>This is a game that is one step further than the original tic tac toe, with added strategy but still has the simplicity of the original game.</h2>
	</div>

	<div id=availableGamesParrent>
		<div id=availableGamesWrapper>

			<div class="tooltip newConnection">	
				<div class="button" onclick="createNewRoom()">+</div>
				<span class="tooltiptext">Create New Room</span>
			</div>

			<table id="availableGamesTable">
				<thead>
					<tr>
						<th>Room Code</th>
						<th><img class="icon " src="assets/player.svg"></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div id="emptyGameListParrent" style="display: none;">
		<div id="emptyGameListWrapper">
			<div id="emptyGameList">
				<img class="emptyIcon " src="assets/tic-tac-toe-center.svg" alt="empty game image">
				<div class="emptyGameListText">No Active Games Found</div>
				<div class="button" onclick="createNewRoom()">Create New Game</div>
			</div>
		</div>
	</div>
</body>
</html>
